
on:
  push:
    branches: [ "build_action" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        ref: build_action
    - name: ls
      run: ls
    - name: make
      working-directory: ./Builds/LinuxMakefile
      run: |
        make 
        make check 
        make distcheck
