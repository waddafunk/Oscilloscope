
on:
  push:
    branches: [ "build_action" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: install dependencies
      run: sudo apt-get install alsa libcurl webkit2gtk-4.0 gtk+-x11-3.0
    - uses: actions/checkout@v3
      with:
        ref: build_action
    - name: ls
      run: ls
    - name: make
      working-directory: ./Builds/LinuxMakefile
      run: |
        make clean
